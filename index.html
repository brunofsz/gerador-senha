<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
</head>

<body>

    <div id="container-registro">
        <div id="banner-registro">
            <div id="banner-layer">
                <h1>Seja bem-vindo!</h1>
            </div>
        </div>
        <div id="form-registro">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilitzar todas as funcionalidades do sistema</p>
            <div class="alinha-form">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name-input" placeholder="Digite o seu nome">
            </div>

            <div class="alinha-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email-input" placeholder="Digite o seu e-mail">
            </div>

            <div class="alinha-form">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha-input" placeholder="Digite a sua senha">
            </div>
            <p>Quer ajuda para criar sua senha? <span id="gerar-senha">Clique aqui.</span></p>
            <div id="gerador-senha">
                <p>Aqui estÃ¡ a sua senha </p>
                <h4></h4>
            </div>
            <div class="alinha-form">
                <label for="senha-confirmada">Confirme sua senha</label>
                <input type="password" name="senha-confirmada" id="confirma-senha-input"
                    placeholder="Confirme a sua senha">
            </div>
            <input type="submit" Value="Cadastrar">
        </div>
    </div>







</body>

</html>
